<!DOCTYPE html>
<html lang="en">
<head>
    <script src="js/constants.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controller-user.js"></script>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>labmongo</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-app="labmongoApp">
<div class="container-fluid" ng-controller="UserController">
    <div class="row">
        <h1>Lab Mongo</h1>
        <em>Emiliano Eloi Silva Barbosa &lt;emilianoeloi@gmail.com&gt;</em>
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phone}}</td>
                <td>
                    <a href="javascript://" ng-click="edit(user.id)" class="btn-associate" >Editar</a>
                    <a href="javascript://" ng-click="delete(user.id)" class="btn-associate" >Excluir</a>
                </td>
            </tr>
            </tbody>
        </table>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="user-name" class="col-sm-2 control-label">Nome</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="user-name" placeholder="Nome..." ng-model="newUser.name">
                </div>
            </div>
            <div class="form-group">
                <label for="user-email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="user-email" placeholder="Email..." ng-model="newUser.email">
                </div>
            </div>
            <div class="form-group">
                <label for="user-password" class="col-sm-2 control-label">Telefone</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" id="user-password" placeholder="Telefone..." ng-model="newUser.phone">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="hidden" id="user-id" ng-model="newUser.id">
                    <button type="submit" class="btn btn-default" ng-click="save()">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</body>
</html>
